<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        :root {
            --bg: #0b0b0f;
            --panel: #12121a;
            --gold: #d4af37;
            --muted: #a6a6b3;
            --ok: #38c172;
            --bad: #e3342f;
            --accent: #8a6b1f;
        }
        body {
            padding: 25px;
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
            color: #eee;
            background:
                radial-gradient(1200px 600px at 80% -10%, #201a10 0%, transparent 60%),
                radial-gradient(900px 500px at -10% 10%, #15121a 0%, transparent 60%),
                var(--bg);
        }
        .title {
            font-weight: 700;
            letter-spacing: .5px;
        }
        .wrap {
            max-width: 1000px;
            margin: 0 auto;
            padding: 24px;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--gold), #ffefb0);
            box-shadow: 0 0 0 2px #0004, 0 6px 20px #0007;
        }
        .gold {
            color: var(--gold);
        }
        .muted {
            color: var(--muted);
        }
        .panel {
            background: linear-gradient(180deg, #12121a, #0f0f14);
            border: 1px solid #22222e;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 12px 40px #0008 inset, 0 2px 0 #ffffff08;
        }
        .grid {
            display: grid;
            gap: 16px;
        }
        .two {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        @media (max-width: 800px) {
            .two {
                grid-template-columns: 1fr;
            }
        }
        .btn {
            background: linear-gradient(180deg, #1b1b25, #14141c);
            border: 1px solid #2a2a35;
            color: #eee;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: .2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            transform: translateY(-1px);
            border-color: #3a3a48;
        }
        .btn.gold {
            background: linear-gradient(180deg, #2b230f, #1b160a);
            border-color: #4a3b14;
            color: #fff;
        }
        .btn.ghost {
            background: transparent;
            border: 1px dashed #2a2a35;
            color: #bbb;
        }
        .btn.block {
            width: 100%;
            justify-content: center;
        }
        .btn.bad {
            border-color: #7a2b2b;
            color: #f3baba;
        }
        .input, select, textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            background: #0e0e15;
            border: 1px solid #2a2a35;
            color: #eee;
            outline: none;
        }
        .input:focus, select:focus, textarea:focus {
            border-color: #3a3a48;
            box-shadow: 0 0 0 4px #ffffff06;
        }
        .bar {
            height: 10px;
            border-radius: 999px;
            background: #1a1a22;
            border: 1px solid #292936;
        }
        .bar > span {
            display: block;
            height: 8px;
            margin: 0 1px;
            border-radius: 999px;
            background: linear-gradient(90deg, #3f3210, var(--gold));
        }
        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .tag {
            padding: 6px 10px;
            border-radius: 999px;
            background: #0e0e15;
            border: 1px solid #2a2a35;
            color: #bbb;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .qcard {
            padding: 16px;
            border-radius: 14px;
            background: #0e0e15;
            border: 1px solid #242434;
        }
        .opt {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            padding: 12px;
            border-radius: 10px;
            background: #0b0b12;
            border: 1px solid #222236;
            cursor: pointer;
        }
        .opt:hover {
            border-color: #32324a;
        }
        .opt input {
            margin-top: 3px;
        }
        .opt.correct {
            border-color: #2b6b3b;
            background: #0e1411;
        }
        .opt.wrong {
            border-color: #7a2b2b;
            background: #141010;
        }
        .kpi {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

            padding: 14px;
