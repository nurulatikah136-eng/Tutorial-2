<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz • Live Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <div class="brand">
            <div class="logo"></div>
            <div>
                <div class="title">Mathematics Quiz <span class="gold">• Live Monitoring</span></div>
                <div class="muted">Teacher Dashboard & Student Quiz</div>
            </div>
        </div>

        <section id="page-start" class="page active">
            <div class="panel grid">
                <h2 class="gold">Start Quiz</h2>
                <div class="grid two">
                    <div class="grid">
                        <label>Full Name</label>
                        <input id="stuName" class="input" placeholder="Your full name" />
                    </div>
                    <div class="grid">
                        <label>Matric Number</label>
                        <input id="stuMatric" class="input" placeholder="e.g. MKT12345" />
                    </div>
                    <div class="grid">
                        <label>Class</label>
                        <select id="stuClass" class="input">
                            <option value="">Choose class</option>
                            <option>H3D</option>
                            <option>F1D</option>
                            <option>H2D</option>
                        </select>
                    </div>
                    <div class="grid" style="align-self: end;">
                        <button id="btnStart" class="btn gold block">Start Quiz</button>
                    </div>
                </div>
            </div>
            <div class="panel grid" style="margin-top: 16px;">
                <h2 class="gold">Teacher Access</h2>
                <div class="grid two">
                    <input id="adminPass" class="input" type="password" placeholder="Enter password" />
                    <button id="btnAdminLogin" class="btn block">Login</button>
                </div>
            </div>
        </section>

        <section id="page-quiz" class="page">
            <div class="panel grid">
                <div class="grid two">
                    <div>
                        <h2>Question <span id="qNum">1</span>/<span id="qTotal">10</span></h2>
                        <div class="muted">Class: <span id="hdrClass"></span> • Name: <span id="hdrName"></span> • Matric: <span id="hdrMatric"></span></div>
                    </div>
                    <div style="text-align: right;">
                        <div class="muted">Time <span id="timeLive" class="pill mono">00:00</span></div>
                        <div class="bar"><span id="progress"></span></div>
                    </div>
                </div>
                <div id="qContainer" class="qcard"></div>
                <div class="grid two">
                    <button id="btnPrev" class="btn ghost">Back</button>
                    <button id="btnNext" class="btn gold">Next</button>
                </div>
            </div>
        </section>

        <section id="page-admin" class="page">
            <div class="panel grid">
                <h2 class="gold">Live Teacher Dashboard</h2>
                <div class="live-status">
                    <span id="update-indicator" class="dot-red"></span> Live updates
                </div>
                <div class="grid two" style="margin-bottom: 16px;">
                    <div class="grid">
                        <label>Filter by Class</label>
                        <select id="adminClass" class="input">
                            <option value="">All</option>
                            <option>H3D</option>
                            <option>F1D</option>
                            <option>H2D</option>
                        </select>
                    </div>
                    <div class="grid" style="justify-items: end;">
                        <button id="btnExport" class="btn">Export CSV</button>
                        <button id="btnClear" class="btn bad">Clear All Results</button>
                    </div>
                </div>
                <table class="table" id="tblAdmin">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Matric</th>
                            <th>Score</th>
                            <th>Time</th>
                            <th>Progress</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section id="page-student" class="page">
            <div class="panel grid">
                <h2 class="gold">Student Dashboard</h2>
                <div class="kpi">
                    <div class="box"><div class="muted">Score</div><div id="kpiScore" class="mono" style="font-size:22px">–</div></div>
                    <div class="box"><div class="muted">Percentage</div><div id="kpiPct" class="mono" style="font-size:22px">–</div></div>
                    <div class="box"><div class="muted">Time</div><div id="kpiTime" class="mono" style="font-size:22px">–</div></div>
                    <div class="box"><div class="muted">Rank</div><div id="kpiRank" class="mono" style="font-size:22px">–</div></div>
                </div>
                <h3>Answer Review</h3>
                <div id="review"></div>
                <div class="grid two" style="margin-top: 16px;">
                    <button id="btnToLeaderboard" class="btn">Go to Leaderboard</button>
                    <button id="btnToCert" class="btn gold">Generate Certificate</button>
                </div>
            </div>
        </section>

        <section id="page-leader" class="page"></section>
        <section id="page-cert" class="page"></section>

        <div class="panel" style="margin-top:16px">
            <div class="tags">
                <button class="btn" id="navStart">Start</button>
                <button class="btn" id="navQuiz">Quiz</button>
                <button class="btn" id="navStudent">Student</button>
                <button class="btn" id="navLeader">Leaderboard</button>
                <button class="btn" id="navCert">Certificate</button>
                <button class="btn" id="navAdmin">Teacher</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
